<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <title>Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="styles/common.css"> 
        <link rel="stylesheet" href="styles/nav.css"> 
        <link rel="stylesheet" href="styles/footer.css"> 
        <link rel="stylesheet" href="styles/skewed-header.css">
        <link rel="stylesheet" href="styles/page-container.css">
        <link rel="stylesheet" href="styles/helpers.css">
        <link rel="stylesheet" href="styles/contact.css">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/button.css">
        <link rel="stylesheet" href="styles/media-queries.css"> 
</head>
<body>

<!--Header-section -->

<div class="skewed-header">
    <div class="header-bg" style="background-image: url('images/background/contact.jpg');"></div>

    <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
            <div class="heading-wrapper">
                <h1>Contact Us</h1>
            </div>

            <div class="links-wrapper">

                         
                <div class="nav-link">  
                    <a href="index.html">Home</a>
                </div>
    
             
                <Div class="nav-link">
                    <a href="about.html">About</a>
                </div>
    
              
                <div class="nav-link">
                    <a href="menu.html">Menu</a>
                </div>
    
                <div class="nav-link">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>   
    </div>
</div>
<div class="page-container">
    <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
            <div class="logo">
                <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
            </div>

            <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any Street<br> Salem, UT 84653
                    </div>
            </div>
            <div class="company-details-wrapper">
                <i class="fas fa-phone-volume"></i>
                <div>
                    555 555 5555
                </div>
            </div>
            <div class="company-details-wrapper">
                <i class="far fa-clock"></i>
                <div>
                    10AM - MIDNIGHT
                </div> 
            </div>                   
        </div>
        <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>
        
                <div class="center-btn-wrapper">
                    <button type="submit" class="button"> Send</button>
                </div>
            </div>

    </div>
    

</div>

<div class="spacer60"></div>


<div class="footer">
        <div class="footer-image">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer-contact">
            <span class="phone" >
                555 555 5555
            </span>
            <span class="hours">
                10 AM- Midnight
            </span>
        </div>

        <div class="links-wrapper">
                         
            <Div class="nav-link">  
                <a href="index.html">Home</a>
            </Div>

         
            <Div class="nav-link">
                <a href="about.html">About Us</a>
            </div>

          
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="footer-logos">
            <a href="https://www.instagram.com/king_chandler418/"> <i class="fab fa-instagram"></i></a> 
            <a href="https://twitter.com"> <i class="fab fa-twitter"></i></a>   
            <a href="https://www.facebook.com/"> <i class="fab fa-facebook-f"></i></a> 
        </div>

        <div class="copyright-wrapper">
            &copy; 2019 DevCamp &#124; All rights reserved   
        </div>


        
</div>

</body>
</html>
